<!DOCTYPE html>
<html>

<head>
    <style>
    #map {
        width: 20%;
        height: 400px;
        background-color: grey;
    }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADRFbLeXdPme9DOrviBoX4lJjoTHgSKv0&callback=initMap&libraries=places">
    </script>
    <script>
    var map;
    var service;
    var infowindow;
    var gilbert = { lat: 33.357, lng: -111.792 };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 33.357, lng: -111.792 },
            zoom: 15
        });

        var request = {
            location: gilbert,
            radius: '5000',
            type: ['grocery_or_supermarket']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
            var infowindow = new google.maps.InfoWindow();
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });
    }
    </script>
</body>

</html>
